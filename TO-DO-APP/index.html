<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div id="to-do-app">
        <h1>To-Do App</h1>
        <div id="to-do-form">
          <input type="text" id="to-do-input" placeholder="Enter your to-do" />
          <button id="to-do-add">Add</button>
        </div>
        <ul id="to-do-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
